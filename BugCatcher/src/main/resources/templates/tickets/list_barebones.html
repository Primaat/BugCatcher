<!Doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>BugCatcher</title>
</head>
<body>
<h1>Ticket List</h1>

<table th:each="ticket : ${tickets}">
	<tr>
		<th>Title</th>
		<th>Description</th>				
	</tr>
	<tr>
		<td th:text="${ticket.title}">Jack</td>
	 	<td th:text="${ticket.description}">Human</td>			
	</tr>	
	<tr>
		<th>Assigned Developer</th>
		<th>Submitter</th>
	</tr>
	<tr>
		<td>A Developer</td>
		<td>A Submitter</td>		
	</tr>	
	<tr>
		<th>Project</th>
		<th>Ticket Priority</th>
	</tr>
	<tr>
		<td>A project</td>
	 	<td th:text="${ticket.ticketPriority}">YES</td>	
	</tr>
	<tr>
		<th>Ticket Status</th>		
		<th>Ticket Type</th>	
	</tr>
	<tr>
	 	<td th:text="${ticket.ticketStatus}">Bonk</td> 
	 	<td th:text="${ticket.ticketType}">Bonk</td> 		
	</tr>
	<tr>
		<th>Creation Time</th>
		<th>Last updated</th>	
	</tr>
	<tr>
	 	<td th:text="${ticket.creationTimeStamp}">Bonk</td> 	
		<td> An updated timestamp</td>
	</tr>
	<tr>
	 	<td><a th:href="@{/comments/{id}(id=${ticket.id})}">comments</a></td>		 	
	 	<td><a th:href="@{/modify/{id}(id=${ticket.id})}">Edit</a></td>	
	 	<td><a th:href="@{/delete/{id}(id=${ticket.id})}" 
        th:data-confirm-delete="|Are you sure you want to ticket no.: ${ticket.id}?|"
  		onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a></td>	
	</tr>
</table>

   <!--Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
