<!Doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>BugCatcher</title>
</head>
<body>
<h1>Comments</h1>

<div class="statistic d-flex align-items-center bg-white has-shadow">
    <form id= "ticketForm" th:action="@{/ticket/{ticketId}/comments(ticketId=${ticket.id})}" th:object="${ticket}" method="post">
	    	<div class="mb-3">
		    	<p>Title</p> 
		    	<input class="form-control" type="text" th:field="${ticket.comments}">
	        </div>
		        <div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
				  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${comment.comment}" ></textarea>
				</div>								
			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-secondary">Reset</button>							
			</div>
    	</form>
 	 </div>

   <!--Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
