<!Doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>BugCatcher</title>
</head>
<body>
<h1>Administrator List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email Address</th>		
		<th>Role</th>		
				
	</tr>
	<tr th:each="user : ${users}">
	 	<td th:text="${user.id}">123</td>
	 	<td th:text="${user.firstName}">Jack</td>
	 	<td th:text="${user.lastName}">Human</td>	
	 	<td th:text="${user.emailAddress}">ejdhwefwe@skadhwdjka.com</td>
	 	<td th:text="${user.department}">Bonk</td> 	
	</tr>
</table>

   <!--Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
