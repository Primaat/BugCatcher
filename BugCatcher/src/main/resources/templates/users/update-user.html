<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="fragments/general.html :: headerFiles">    
  </head>
  <body>
  	<!-- MAIN PAGE DIV, DOES NOT FRAGMENT! DO NOT TOUCH THIS!!! -->
    <div class="page">
      <!-- Main Navbar-->
      <header th:insert="fragments/general.html :: mainNavbar">        
      </header>
	  <!-- PAGE CONTENT DIV, DOES NOT FRAGMENT! DO NOT TOUCH THIS!!! -->      
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav th:insert="fragments/general.html :: sideNavbar" class="side-navbar">
        </nav>
   	    <!-- INNER CONTENT/FOOTER DIV, DOES NOT FRAGMENT! DO NOT TOUCH THIS!!! -->        
        <div class="content-inner">
          <!-- Dashboard Header Section    -->
          <section id="elementtopmargin" class="dashboard-header">
			<div class="container">
			  <div class="row row-cols-2">	
			  	<div class="col-5">
				  <div class="statistic d-flex align-items-center bg-white has-shadow">
						<div class="tableheader-small statistic d-flex align-items-left bg-violet has-shadow">
   			  	 			<h1>Manage User</h1>
   			  	 		</div>	
   			  	 		<form id= "userForm" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">
						    <table class="table">
							    <tr>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>											
								</tr>
						        <tr>
						            <td><input class="form-control" type="text" th:field="*{firstName}"></td>
						            <span th:if="${#fields.hasErrors('firstName')}" th:errors="firstName"></span>
						            <td><input class="form-control" type="text" th:field="*{lastName}"/></td>            
						            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>				                       
						        </tr>
						        <tr>
						        	<th scope="col">Email Address</th>		
									<th scope="col">Role</th>
						        </tr>
					            <tr>
					            	<td><input class="form-control" type="text" th:field="*{emailAddress}" /></td>
						            <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
						            <td>
						            	<select class="form-control" th:field="*{role}">
											<option th:each="role : ${user.roles}" th:value="${role}" th:text="${role}"></option>
										</select>
									</td>
								</tr>
						        <tr>
						        	<td><input class="btn btn-success" type="submit" value="Submit" /></td> 
									<td><a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-warning">&nbsp;Cancel</a></td>						
						        </tr>						        				        
						    </table>
						</form>					
			   	   </div>
			   	 </div>
			  <div class="col-7">
				  <div class="statistic d-flex align-items-left bg-white has-shadow">
				  		<div class="tableheader-small statistic d-flex align-items-left bg-violet has-shadow">
   			  	 			<h1>Users</h1>
   			  	 		</div>	
		  	 		<table id= "table_id" class="display">
					  <tbody>
					    <tr th:each="user : ${users}">
					      <td th:text="${user.fullName}">Jan</td>
   					      <td th:text="${user.emailAddress}">Email</td>
  					      <td th:text="${user.role}">Role</td>
  					      <td><a th:href="@{/user/{id}(id=${user.id})}">manage</a></td> 
					    </tr>					    
				      </tbody>
					</table>
					<!-- Datatables scripts -->
					<script type="text/javascript">$(document).ready(function() {
			    	  $('#table_id').DataTable({
			    		    "columns": [{
			    		        "title": "User Name"
			    		      },
			    		      {
			    		        "title": "Email Address"
			    		      },
			    		      {
			    		        "title": "Role"
			    		      },
			    		      {
			    		        "title": ""
			    		      }
			    		    ]
			    		  });
			    		});
		    		</script>
				  </div>
				  </div>
				</div>	
			</section>

          <!-- Page Footer-->
          <footer class="main-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <p>Sebastiaan van den Berg &copy; 2021</p>
                </div>
                <div class="col-sm-6 text-right">
                  <p>Design by <a href="https://bootstrapious.com/p/admin-template" class="external">Bootstrapious</a></p>
                  <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/charts-home.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
  </body>
</html>
