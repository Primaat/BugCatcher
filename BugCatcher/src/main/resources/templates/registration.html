<html lang="eng" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center bg-black">
                <div class="content">
                  <div class="logo">
                    <h1>BugCatcher </h1>
                    <h1>Registration</h1>
                  </div>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->           
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">   
		        <form th:action="@{/processRegistration}" th:object="${user}"
		            method="post" style="max-width: 500px; margin: 0 auto;">
		       	 <div class="m-3">
  	               <div><h2>Registration Form</h2></div>	       	 
		            <div class="form-group row">
		                <label class="col-4 col-form-label">E-mail: </label>
		                <div class="col-8">
		                    <input type="email" th:field="*{emailAddress}" class="form-control" required />
		                </div>
		            </div>             
		            <div class="form-group row">
		                <label class="col-4 col-form-label">Password: </label>
		                <div class="col-8">
		                    <input type="password" th:field="*{password}" class="form-control"
		                            required minlength="6" maxlength="10"/>
		                </div>
		            </div>             
		            <div class="form-group row">
		                <label class="col-4 col-form-label">First Name: </label>
		                <div class="col-8">
		                    <input type="text" th:field="*{firstName}" class="form-control"
		                            required minlength="2" maxlength="20"/>
		                </div>
		            </div>             
		            <div class="form-group row">
		                <label class="col-4 col-form-label">Last Name: </label>
		                <div class="col-8">
		                    <input type="text" th:field="*{lastName}" class="form-control"
		                            required minlength="2" maxlength="20" />
		                </div>
		            </div>
		            <!-- Temporary field, remove when finished!-->
		            <div class="form-group row">
		                <label class="col-4 col-form-label">Role: </label>
		                <div class="col-8">
		                    <select class="form-control" th:field="*{role}" required>
	  							<option th:each="role : ${user.roles}" th:value="${role}" th:text="${role}"></option>
							</select>
		                </div>
		            </div>              
		            <div>
		                <button type="submit" class="btn btn-primary">Sign Up</button>		                
		            </div>
		            <br>
		            <a th:href="@{/login}">Back to login</a><br>		            
		        </div>
		        </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com/p/admin-template" class="external">Bootstrapious</a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
<!--     <script src="vendor/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
